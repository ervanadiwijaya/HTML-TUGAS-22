<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>

<body>
    <h1>Napak Tilas</h1>

    <form>
        <fieldset>
            <legend>Form</legend>

            <table>
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td>:</td>
                    <td><input type="text" name="nama" id="nama" placeholder="Nama Lengkap..."></td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>:</td>
                    <td><input type="text" name="username" id="username" placeholder="Username..."></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:</td>
                    <td><input type="email" name="email" id="email" placeholder="Your email..." value=""
                            autocomplete="on"></td>
                </tr>
                <tr>
                    <td><label for="pass"></label>Password</td>
                    <td>:</td>
                    <td><input type="password" name="pass" id="pass" value="" placeholder="Password..."></td>
                </tr>
                <tr>
                    <td><label for="web">Alamat Web</label></td>
                    <td>:</td>
                    <td><input type="url" name="web" id="web" placeholder="Masukan URL Web..."></td>
                </tr>
                <tr>
                    <td><label for="tglLahir">Tanggal Lahir</label></td>
                    <td>:</td>
                    <td><input type="date" name="tglLahir" id="tglLahir"></td>
                </tr>
                <tr>
                    <td><label for="umur">Umur</label></td>
                    <td>:</td>
                    <td><input type="number" name="umur" id="umur" placeholder="Umur..." style="width: 60px"></td>
                </tr>
                <tr>
                    <td><label>Jenis Kelamin</label></td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="kelamin" id="kelamin">
                        <label for="kelamin">Laki - laki</label>

                        <input type="radio" name="kelamin" id="kelamin">
                        <label for="kelamin">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="biografi"></label>Biografi</td>
                    <td>:</td>
                    <td><textarea name="biografi" id="biografi" rows="5" placeholder="Biografi..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label>Foto</label></td>
                    <td>:</td>
                    <td><img src="img/logo1.jpg" alt="niomic" width="200"></td>
                </tr>
                <tr>
                    <td><label>Audio</label></td>
                    <td>:</td>
                    <td><audio src="audio/Sample.mp3" controls></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
